# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = [
    # The Crossplane packages we want to generate API docs for.
    "github.com/crossplane/crossplane-runtime/apis",
    "github.com/crossplane/crossplane/apis",
    "github.com/crossplane/stack-aws/apis",
    "github.com/crossplane/stack-azure/apis",
    "github.com/crossplane/stack-gcp/apis",
    "github.com/crossplane/stack-rook/apis",
    ]

# For dependency below: Refer to issue https://github.com/golang/dep/issues/1799
[[override]]
  name = "gopkg.in/fsnotify.v1"
  source = "https://github.com/fsnotify/fsnotify.git"
  version="v1.4.7"

# OG gen-crd-api-reference-docs constraints follow....

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.1"

[[constraint]]
  name = "github.com/crossplane/crossplane"
  branch = "master"

[[constraint]]
  name = "github.com/crossplane/crossplane-runtime"
  branch = "master"

[[constraint]]
  name = "github.com/crossplane/stack-aws"
  branch = "master"

[[constraint]]
  name = "github.com/crossplane/stack-azure"
  branch = "master"

[[constraint]]
  name = "github.com/crossplane/stack-gcp"
  branch = "master"

[[constraint]]
  name = "github.com/crossplane/stack-rook"
  branch = "master"

[[constraint]]
  branch = "master"
  name = "k8s.io/gengo"

[[constraint]]
  name = "k8s.io/klog"
  version = "0.4.0"

[prune]
  go-tests = true
  unused-packages = true
